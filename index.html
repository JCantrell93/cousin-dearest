<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Portal of Peril</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer&display=swap');

    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #f4f1ec; /* paler parchment */
      color: #3b2f2f; /* duskier sepia */
      font-family: 'IM Fell Great Primer', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      user-select: none;
      padding: 20px;
    }

    #container {
      max-width: 420px;
      border: 3px dashed #6b5e4d; /* antique ink */
      background: #ece5d8;
      box-shadow:
        0 0 0 3px #6b5e4d,
        6px 6px 12px rgba(90,80,65,0.3);
      padding: 36px;
      border-radius: 16px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      text-shadow: 1px 1px 0 #d0c6b4;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      border: 2px dashed #6b5e4d;
      border-radius: 8px;
      background: #fffaf2;
      color: #3b2f2f;
      font-family: 'IM Fell Great Primer', serif;
      margin-bottom: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #927b5f;
      outline: none;
      box-shadow: 0 0 10px #b8a58a88;
    }

    button {
      width: 100%;
      background-color: #927b5f;
      border: none;
      padding: 13px;
      color: #fffaf2;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'IM Fell Great Primer', serif;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7a654a;
    }

    #error {
      color: #9e3f33;
      margin-top: 12px;
      font-style: italic;
      min-height: 1.5em;
    }

    #secret-image {
      display: none;
      max-width: 90vw;
      max-height: 90vh;
      border: 6px double #927b5f;
      border-radius: 12px;
      box-shadow: 5px 5px 15px rgba(90,80,65,0.5);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>The Portal of Peril</h1>
    <input type="password" id="passwordInput" placeholder="Utter the lamentable passphrase..." autofocus />
    <button id="submitBtn">Commence the Reveal</button>
    <div id="error"></div>
  </div>

  <img id="secret-image" src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg" alt="A most unfortunate image" />

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const errorDiv = document.getElementById('error');
    const container = document.getElementById('container');
    const secretImage = document.getElementById('secret-image');
    const submitBtn = document.getElementById('submitBtn');

    function checkPassword() {
      const password = passwordInput.value.trim().toLowerCase();
      if (password === 'jbone') {
        errorDiv.textContent = '';
        container.style.display = 'none';
        secretImage.style.display = 'block';
      } else {
        errorDiv.textContent = "Woe! That phrase opens no doors. Try again, if you must.";
      }
    }

    submitBtn.addEventListener('click', checkPassword);
    passwordInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>
</html>
